<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;700&family=Epilogue:wght@400;500;700&family=Josefin+Sans:wght@400;500&family=Kaushan+Script&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,900&family=Montserrat:wght@400;500&family=Mulish:wght@400;500&family=Poppins:wght@300;400;500&family=Press+Start+2P&family=Roboto:wght@400;500&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <!-- google font  -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- ============= start home page =========== -->
    <section class="section__container flex" id="home">
      <div class="flex container box__wrapper">
        <div class="image__container">
          <img src="./images/home.png" alt="home image" />
        </div>

        <div class="content__container">
          <h1 class="section__heading">Successfully logged in</h1>
          <p class="section__content" id="home__content"></p>
        </div>
      </div>
    </section>
    <!-- ============= end home page =========== -->

    <script>
      const homeContent = document.getElementById("home__content");
      const emailVal = window.localStorage.getItem("email");
      homeContent.innerHTML = emailVal;
    </script>
  </body>
</html>
