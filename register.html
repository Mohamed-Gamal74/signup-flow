<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;700&family=Epilogue:wght@400;500;700&family=Josefin+Sans:wght@400;500&family=Kaushan+Script&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,900&family=Montserrat:wght@400;500&family=Mulish:wght@400;500&family=Poppins:wght@300;400;500&family=Press+Start+2P&family=Roboto:wght@400;500&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <!-- google font  -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- ============= start register page =========== -->
    <section class="section__container flex" id="register" >
      <div class="flex container box__wrapper">
        <div class="image__container">
          <img src="./images/signup.png" alt="register image" />
        </div>

        <div class="content__container">
          <h1 class="section__heading">Create Account</h1>
          <p class="section__content">
            Go ahead and sign up, let everyone know how awesome you are!
          </p>

          <form id="form">
            <div class="input__container flex">
              <img src="./images/user.png" alt="user" />
              <input id="username" type="text" placeholder="Username" />
              <div class="error"></div>
            </div>
            <div class="input__container flex">
              <img src="./images/email.png" alt="email" />
              <input id="email" type="email" placeholder="Email" />
              <div class="error"></div>
            </div>
            <div class="input__container flex">
              <img src="./images/password.png" alt="password" />
              <input id="password" type="password" placeholder="Password" />
              <div class="error"></div>
            </div>
            <div class="input__container flex">
              <img src="./images/password.png" alt="password" />
              <input
                id="confirmPassword"
                type="password"
                placeholder="Confirm Password"
              />
              <div class="error"></div>
            </div>
            <button type="submit" class="btn w__700">Create Account</button>
          </form>
        </div>
      </div>
    </section>
    <!-- ============= end register page =========== -->

    <script src="/js/app.js"></script>

  </body>
</html>
